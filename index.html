<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prajjwal Personal Tracker</title>
    <style>
        :root {
            --bg-color: #121212;
            --primary-surface-color: #1e1e1e;
            --secondary-surface-color: #2a2a2a;
            --primary-text-color: #e1e1e1;
            --secondary-text-color: #a0a0a0;
            --accent-color: #03dac6;
            --accent-hover-color: #018786;
            --error-color: #cf6679;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2em;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
            color: var(--primary-text-color);
        }
        .metrics {
            display: flex;
            justify-content: space-around;
            background-color: var(--primary-surface-color);
            padding: 1.5em;
            border-radius: 8px;
            margin-bottom: 2em;
            text-align: center;
        }
        .metric-item {
            flex-basis: 30%;
        }
        .metric-item h3 {
            margin: 0 0 0.5em 0;
            font-size: 1em;
            color: var(--secondary-text-color);
        }
        .metric-item p {
            margin: 0;
            font-size: 1.5em;
            color: var(--accent-color);
            font-weight: bold;
        }
        form {
            background: var(--primary-surface-color);
            padding: 2em;
            border-radius: 8px;
            margin-bottom: 2em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: var(--secondary-text-color);
        }
        input[type="text"], input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5em;
            border-radius: 5px;
            border: 1px solid var(--secondary-surface-color);
            box-sizing: border-box;
            font-size: 1em;
            background-color: var(--secondary-surface-color);
            color: var(--primary-text-color);
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 1.5em;
            align-items: center;
        }
        .radio-group input[type="radio"] {
           accent-color: var(--accent-color);
        }
        .radio-group label {
            margin-bottom: 0;
            font-weight: normal;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: var(--accent-hover-color);
        }
        #status {
            text-align: center;
            font-weight: bold;
            min-height: 20px;
            margin-top: 1em;
        }
        #view-expenses-btn {
            background-color: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            margin-bottom: 2em;
        }
        #view-expenses-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        #password-modal {
            display: none;
            position: fixed;
            z-index: 1; left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            align-items: center; justify-content: center;
        }
        #password-content {
            background: var(--primary-surface-color);
            padding: 2em;
            border-radius: 8px;
            text-align: center;
        }
        #table-container {
            margin-top: 2em; max-height: 500px; overflow-y: auto;
        }
        table {
            width: 100%; border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid var(--secondary-surface-color);
            text-align: left;
        }
        th {
            background-color: var(--secondary-surface-color);
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Prajjwal Personal Tracker</h1>

        <h2>Dashboard</h2>
        <div class="metrics">
            <div class="metric-item">
                <h3>Last 7 Days</h3>
                <p id="spent-7-days">₹0</p>
            </div>
            <div class="metric-item">
                <h3>Avg. Daily</h3>
                <p id="avg-daily">₹0</p>
            </div>
            <div class="metric-item">
                <h3>Avg. Monthly</h3>
                <p id="avg-monthly">₹0</p>
            </div>
        </div>

        <h2>Add New Expense</h2>
        <form id="expenseForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="e.g., Lunch with colleagues" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>-- Select a Category --</option>
                <option value="Food & Dining">Food & Dining</option>
                <option value="Transportation">Transportation</option>
                <option value="Home & Utilities">Home & Utilities</option>
                <option value="Shopping & Personal Care">Shopping & Personal Care</option>
                <option value="Health & Wellness">Health & Wellness</option>
                <option value="Entertainment & Subscriptions">Entertainment & Subscriptions</option>
                <option value="Bills & EMIs">Bills & EMIs</option>
                <option value="Investment & Savings">Investment & Savings</option>
                <option value="Miscellaneous / Other">Miscellaneous / Other</option>
            </select>

            <label for="amount">Amount (₹):</label>
            <input type="number" id="amount" name="amount" placeholder="e.g., 250.00" step="0.01" required>

            <label>Payment Mode:</label>
            <div class="radio-group">
                <input type="radio" id="online" name="paymentMode" value="Online" checked required>
                <label for="online">Online</label>
                <input type="radio" id="cash" name="paymentMode" value="Cash">
                <label for="cash">Cash</label>
            </div>
            
            <button type="submit">Add Expense</button>
            <p id="status"></p>
        </form>

        <button id="view-expenses-btn">View All Expenses</button>
        <div id="table-container" style="display: none;">
             <h2>All Expenses</h2>
             <div id="expense-table"></div>
        </div>
    </div>

    <div id="password-modal">
        <div id="password-content">
            <h3>Enter Password to View</h3>
            <input type="password" id="password-input" placeholder="Password">
            <button id="password-submit">Submit</button>
            <p id="password-error" style="color: var(--error-color); min-height: 1em;"></p>
        </div>
    </div>

    <script>
        const scriptURL = 'YOUR_WEB_APP_URL'; // <-- IMPORTANT: MAKE SURE THIS IS YOUR URL
        // ... (rest of the script is the same, but included for completeness)
        const form = document.getElementById('expenseForm');
        const statusMsg = document.getElementById('status');
        const viewExpensesBtn = document.getElementById('view-expenses-btn');
        const tableContainer = document.getElementById('table-container');
        const expenseTableDiv = document.getElementById('expense-table');
        const passwordModal = document.getElementById('password-modal');
        const passwordInput = document.getElementById('password-input');
        const passwordSubmitBtn = document.getElementById('password-submit');
        const passwordError = document.getElementById('password-error');
        let allExpensesData = [];
        const correctPassword = "kirti@1729";

        viewExpensesBtn.addEventListener('click', () => {
            passwordModal.style.display = 'flex';
        });

        passwordSubmitBtn.addEventListener('click', () => {
            if (passwordInput.value === correctPassword) {
                passwordModal.style.display = 'none';
                passwordInput.value = '';
                passwordError.textContent = '';
                displayTable(allExpensesData);
            } else {
                passwordError.textContent = 'Incorrect Password.';
            }
        });
        
        passwordModal.addEventListener('click', (e) => {
            if (e.target === passwordModal) {
                passwordModal.style.display = 'none';
            }
        });

        form.addEventListener('submit', e => {
            e.preventDefault();
            statusMsg.textContent = 'Adding...';
            statusMsg.style.color = 'var(--primary-text-color)';

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    statusMsg.textContent = 'Expense added successfully!';
                    statusMsg.style.color = 'var(--accent-color)';
                    form.reset();
                    fetchData();
                    setTimeout(() => { statusMsg.textContent = ''; }, 3000);
                })
                .catch(error => {
                    statusMsg.textContent = 'Error! Could not add expense.';
                    statusMsg.style.color = 'var(--error-color)';
                    console.error('Error!', error.message);
                });
        });

        function fetchData() {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    data.sort((a, b) => new Date(b.date) - new Date(a.date));
                    allExpensesData = data;
                    calculateMetrics(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('spent-7-days').textContent = "Error";
                });
        }
        
        function calculateMetrics(data) {
            if (data.length === 0) return;
            const today = new Date();
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(today.getDate() - 7);
            const last7DaysSpend = data.filter(item => new Date(item.date) >= sevenDaysAgo).reduce((sum, item) => sum + Number(item.amount), 0);
            document.getElementById('spent-7-days').textContent = `₹${last7DaysSpend.toFixed(2)}`;
            const firstDate = new Date(data[data.length - 1].date);
            const totalDays = Math.max(1, (today - firstDate) / (1000 * 60 * 60 * 24));
            const totalSpend = data.reduce((sum, item) => sum + Number(item.amount), 0);
            const avgDaily = totalSpend / totalDays;
            document.getElementById('avg-daily').textContent = `₹${avgDaily.toFixed(2)}`;
            const monthlyExpenses = {};
            data.forEach(item => {
                const monthYear = new Date(item.date).toISOString().slice(0, 7);
                if (!monthlyExpenses[monthYear]) { monthlyExpenses[monthYear] = 0; }
                monthlyExpenses[monthYear] += Number(item.amount);
            });
            const monthlyTotals = Object.values(monthlyExpenses);
            const avgMonthly = monthlyTotals.reduce((sum, val) => sum + val, 0) / monthlyTotals.length;
            document.getElementById('avg-monthly').textContent = `₹${(avgMonthly || 0).toFixed(2)}`;
        }
        
        // UPDATED to include Payment Mode column
        function displayTable(data) {
            let tableHTML = '<table><thead><tr><th>Date</th><th>Description</th><th>Category</th><th>Amount</th><th>Mode</th></tr></thead><tbody>';
            data.forEach(row => {
                tableHTML += `<tr>
                                <td>${new Date(row.date).toLocaleDateString('en-IN')}</td>
                                <td>${row.description}</td>
                                <td>${row.category}</td>
                                <td>₹${Number(row.amount).toFixed(2)}</td>
                                <td>${row.paymentMode || ''}</td>
                              </tr>`;
            });
            tableHTML += '</tbody></table>';
            expenseTableDiv.innerHTML = tableHTML;
            tableContainer.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
