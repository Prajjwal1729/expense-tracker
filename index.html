<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prajjwal Personal Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --primary-surface-color: #1e1e1e;
            --secondary-surface-color: #2a2a2a;
            --primary-text-color: #e1e1e1;
            --secondary-text-color: #a0a0a0;
            --accent-color: #03dac6;
            --accent-hover-color: #018786;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2em;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
        }
        h1, h2 {
            text-align: center;
            color: var(--primary-text-color);
            margin-top: 0;
        }
        /* NEW: Main Layout for side-by-side view */
        .main-layout {
            display: flex;
            gap: 2em;
            max-width: 1200px;
            margin: auto;
        }
        .left-column, .right-column {
            flex: 1;
        }
        /* NEW: On mobile, stack them vertically */
        @media (max-width: 800px) {
            .main-layout {
                flex-direction: column;
            }
        }
        .metrics {
            display: flex;
            justify-content: space-around;
            background-color: var(--primary-surface-color);
            padding: 1.5em;
            border-radius: 8px;
            margin-bottom: 2em;
            text-align: center;
        }
        .metric-item h3 {
            margin: 0 0 0.5em 0;
            font-size: 1em;
            color: var(--secondary-text-color);
        }
        .metric-item p {
            margin: 0;
            font-size: 1.5em;
            color: var(--accent-color);
            font-weight: bold;
        }
        form {
            background: var(--primary-surface-color);
            padding: 2em;
            border-radius: 8px;
            margin-bottom: 2em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: var(--secondary-text-color);
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5em;
            border-radius: 5px;
            border: 1px solid var(--secondary-surface-color);
            box-sizing: border-box;
            font-size: 1em;
            background-color: var(--secondary-surface-color);
            color: var(--primary-text-color);
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 1.5em;
            align-items: center;
        }
        .radio-group input[type="radio"] { accent-color: var(--accent-color); }
        .radio-group label { margin-bottom: 0; font-weight: normal; }
        button {
            width: 100%; padding: 12px; border: none; background-color: var(--accent-color);
            color: var(--bg-color); border-radius: 5px; cursor: pointer;
            font-size: 1.1em; font-weight: bold; transition: background-color 0.2s;
        }
        button:hover { background-color: var(--accent-hover-color); }
        #status {
            text-align: center; font-weight: bold; min-height: 20px; margin-top: 1em;
        }
        /* NEW: Styling for the link to look like a button */
        .sheet-link-btn {
            display: block; width: 100%; text-align: center;
            background-color: transparent; border: 2px solid var(--accent-color);
            color: var(--accent-color) !important; padding: 12px;
            border-radius: 5px; text-decoration: none; font-weight: bold;
            box-sizing: border-box; transition: all 0.2s;
        }
        .sheet-link-btn:hover {
            background-color: var(--accent-color); color: var(--bg-color) !important;
        }
        .chart-container {
            background-color: var(--primary-surface-color);
            padding: 2em;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Prajjwal Personal Tracker</h1>
        
        <div class="main-layout">
            <div class="left-column">
                <h2>Dashboard</h2>
                <div class="metrics">
                    <div class="metric-item"><h3>Last 7 Days</h3><p id="spent-7-days">₹0</p></div>
                    <div class="metric-item"><h3>Avg. Daily</h3><p id="avg-daily">₹0</p></div>
                    <div class="metric-item"><h3>Avg. Monthly</h3><p id="avg-monthly">₹0</p></div>
                </div>

                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="e.g., Lunch with colleagues" required>
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>-- Select a Category --</option>
                        <option value="Food & Dining">Food & Dining</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Home & Utilities">Home & Utilities</option>
                        <option value="Shopping & Personal Care">Shopping & Personal Care</option>
                        <option value="Health & Wellness">Health & Wellness</option>
                        <option value="Entertainment & Subscriptions">Entertainment & Subscriptions</option>
                        <option value="Bills & EMIs">Bills & EMIs</option>
                        <option value="Investment & Savings">Investment & Savings</option>
                        <option value="Miscellaneous / Other">Miscellaneous / Other</option>
                    </select>
                    <label for="amount">Amount (₹):</label>
                    <input type="number" id="amount" name="amount" placeholder="e.g., 250.00" step="0.01" required>
                    <label>Payment Mode:</label>
                    <div class="radio-group">
                        <input type="radio" id="online" name="paymentMode" value="Online" checked required>
                        <label for="online">Online</label>
                        <input type="radio" id="cash" name="paymentMode" value="Cash">
                        <label for="cash">Cash</label>
                    </div>
                    <button type="submit">Add Expense</button>
                    <p id="status"></p>
                </form>
            </div>

            <div class="right-column">
                <h2>Category Breakdown</h2>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
                <br><br>
                <a href="#" id="sheet-link" class="sheet-link-btn" target="_blank">View All Expenses in Google Sheet</a>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxcKakacZC2t9ywuffliuoJkaSLgu15BCmpIjGzK-8NMgJgAY8R7mqyt5XLQ37_H7do/exec';
        const sheetURL = 'https://docs.google.com/spreadsheets/d/13q9G2xVmwsM02FyVXO0ZykVS3BMCTQrR3w9ddQ4AIU0/edit?gid=0#gid=0'; // <-- IMPORTANT: PASTE YOUR SHEET URL HERE

        // --- PAGE ELEMENTS ---
        const form = document.getElementById('expenseForm');
        const statusMsg = document.getElementById('status');
        document.getElementById('sheet-link').href = sheetURL;

        // --- GLOBAL VARIABLES ---
        let allExpensesData = [];
        let categoryChart; // To hold the chart instance

        // --- EVENT LISTENERS ---
        form.addEventListener('submit', handleFormSubmit);
        document.addEventListener('DOMContentLoaded', fetchData);

        // --- FUNCTIONS ---
        function handleFormSubmit(e) {
            e.preventDefault();
            statusMsg.textContent = 'Adding...';
            statusMsg.style.color = 'var(--primary-text-color)';
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    statusMsg.textContent = 'Expense added successfully!';
                    statusMsg.style.color = 'var(--accent-color)';
                    form.reset();
                    fetchData(); // Refresh data after adding
                    setTimeout(() => { statusMsg.textContent = ''; }, 3000);
                })
                .catch(error => {
                    statusMsg.textContent = 'Error! Could not add expense.';
                    statusMsg.style.color = 'var(--error-color)';
                    console.error('Error!', error.message);
                });
        }

        function fetchData() {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    allExpensesData = data.sort((a, b) => new Date(b.date) - new Date(a.date));
                    calculateMetrics(allExpensesData);
                    renderCategoryChart(allExpensesData); // NEW: Render the chart
                })
                .catch(error => console.error('Error fetching data:', error));
        }
        
        function calculateMetrics(data) {
            if (data.length === 0) return;
            const today = new Date();
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(today.getDate() - 7);
            const last7DaysSpend = data.filter(item => new Date(item.date) >= sevenDaysAgo).reduce((sum, item) => sum + Number(item.amount), 0);
            document.getElementById('spent-7-days').textContent = `₹${last7DaysSpend.toFixed(2)}`;
            const firstDate = new Date(data[data.length - 1].date);
            const totalDays = Math.max(1, (today - firstDate) / (1000 * 60 * 60 * 24));
            const totalSpend = data.reduce((sum, item) => sum + Number(item.amount), 0);
            const avgDaily = totalSpend / totalDays;
            document.getElementById('avg-daily').textContent = `₹${avgDaily.toFixed(2)}`;
            const monthlyExpenses = {};
            data.forEach(item => {
                const monthYear = new Date(item.date).toISOString().slice(0, 7);
                if (!monthlyExpenses[monthYear]) { monthlyExpenses[monthYear] = 0; }
                monthlyExpenses[monthYear] += Number(item.amount);
            });
            const monthlyTotals = Object.values(monthlyExpenses);
            const avgMonthly = monthlyTotals.reduce((sum, val) => sum + val, 0) / monthlyTotals.length;
            document.getElementById('avg-monthly').textContent = `₹${(avgMonthly || 0).toFixed(2)}`;
        }

        // --- NEW: CHART FUNCTION ---
        function renderCategoryChart(data) {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            
            // Process data for the chart
            const categoryTotals = {};
            data.forEach(item => {
                if (!categoryTotals[item.category]) {
                    categoryTotals[item.category] = 0;
                }
                categoryTotals[item.category] += Number(item.amount);
            });

            const labels = Object.keys(categoryTotals);
            const amounts = Object.values(categoryTotals);

            // Destroy the old chart if it exists, before creating a new one
            if (categoryChart) {
                categoryChart.destroy();
            }

            // Create the new chart
            categoryChart = new Chart(ctx, {
                type: 'doughnut', // or 'pie'
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Expenses by Category',
                        data: amounts,
                        backgroundColor: [
                            '#03DAC6', '#CF6679', '#BB86FC', '#FFDE03', 
                            '#3F51B5', '#4CAF50', '#FF9800', '#795548', '#607D8B'
                        ],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: 'var(--primary-text-color)'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
